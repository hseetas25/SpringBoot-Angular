<div *ngIf="isLoggedIn" class="container">
    <h3 style="text-align: center; margin-top:10px; margin-bottom:10px"><b>Update Profile Form</b></h3>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form *ngIf="adminData" [formGroup]="updateProfileForm">
                <div class="form-group">
                    <label>
                        User ID
                        <span class="mandatory"> *</span>
                    </label>
                    <input type="number"
                           name="id"
                           class="form-control"
                           formControlName="userId"
                           autocomplete="off"
                           [class.border-danger]="updateProfileForm.get('userId').invalid && (updateProfileForm.get('userId').dirty || updateProfileForm.get('userId').touched || isFormSubmitted)"/>
                        <div *ngFor="let validation of validationMessages.userId">
                            <small class="text-danger error" *ngIf="updateProfileForm.get('userId').hasError(validation.type) && (updateProfileForm.get('userId').dirty || updateProfileForm.get('userId').touched || isFormSubmitted)">
                                     {{validation.message}}
                            </small>
                         </div>
                </div>
                <div class="form-group">
                    <label>
                        Name
                        <span class="mandatory"> *</span>
                    </label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           formControlName="name"
                           autocomplete="off"
                           [class.border-danger]="updateProfileForm.get('name').invalid && (updateProfileForm.get('name').dirty || updateProfileForm.get('name').touched || isFormSubmitted)"/>
                        <div *ngFor="let validation of validationMessages.name">
                            <small class="text-danger error" *ngIf="updateProfileForm.get('name').hasError(validation.type) && (updateProfileForm.get('name').dirty || updateProfileForm.get('name').touched || isFormSubmitted)">
                                     {{validation.message}}
                            </small>
                         </div>
                </div>
                <div class="form-group">
                    <label>
                        Phone Number
                        <span class="mandatory"> *</span>
                    </label>
                    <input type="text"
                           name="PhoneNumber"
                           class="form-control"
                           formControlName="phoneNumber"
                           autocomplete="off"
                           [class.border-danger]="updateProfileForm.get('phoneNumber').invalid && (updateProfileForm.get('phoneNumber').dirty || updateProfileForm.get('phoneNumber').touched || isFormSubmitted)"/>
                        <div *ngFor="let validation of validationMessages.phoneNumber">
                            <small class="text-danger error" *ngIf="updateProfileForm.get('phoneNumber').hasError(validation.type) && (updateProfileForm.get('phoneNumber').dirty || updateProfileForm.get('phoneNumber').touched || isFormSubmitted)">
                                     {{validation.message}}
                            </small>
                         </div>
                </div>
                <div class="form-group">
                    <label>
                        Password
                        <span class="mandatory"> *</span>
                    </label>
                    <input type="text"
                           name="password"
                           class="form-control"
                           formControlName="password"
                           autocomplete="off"
                           [class.border-danger]="updateProfileForm.get('password').invalid && (updateProfileForm.get('password').dirty || updateProfileForm.get('password').touched || isFormSubmitted)"/>
                        <div *ngFor="let validation of validationMessages.password">
                            <small class="text-danger error" *ngIf="updateProfileForm.get('password').hasError(validation.type) && (updateProfileForm.get('password').dirty || updateProfileForm.get('password').touched || isFormSubmitted)">
                                     {{validation.message}}
                            </small>
                         </div>
                </div>
                <button class="btn my-2 mx-3" (click)="resetForm()">Reset</button>
                <button class="btn my-2 mx-3" (click)="updateAdminProfile()">Update</button>
            </form>
        </div>
    </div>
</div>
